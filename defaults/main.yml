---
letsencrypt_domain: "{{ ansible_fqdn }}"
letsencrypt_domain_extra: False
letsencrypt_port: "80"
letsencrypt_base_dir: "/root/.acme.sh"

letsencrypt_staging: True
letsencrypt_issue_mode: "webroot"
letsencrypt_install_mode: "install"
letsencrypt_webroot: ""

letsencrypt_issue:
  prehook: ""
  posthook: ""

letsencrypt_install:
  cert_path: ""
  key_path: ""
  fullchain_path: ""
  reloadcmd: ""

letsencrypt_deploy:
  hook: ""
  staging_hook: ""

letsencrypt_force: False
